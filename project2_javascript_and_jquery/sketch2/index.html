<!DOCTYPE html>
<html>
<head>

<link rel = "stylesheet" type = "text/css" href = "sketch.css">
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src = "sketch.js"></script>

</head>
<body>
<div id = "wrapper">
<h1>Etch-A-Sketch</h1>
<button type = "button" id = "newGrid">NEW</button>
<button type = "button" id = "clear">CLEAR</button>
<br>
<div id = "grid"></div>
<br>
<button type="button" class="button" data-color="rgb(255,0,0)">RED</button>
<button type="button" class="button" data-color="rgb(0,255,0)">GREEN</button>
<button type="button" class="button" data-color="rgb(0,0,255)">BLUE</button>
<button type="button" class="button" data-color="random">RANDOM</button>
<button type="button" class="button" data-color="rainbow">RAINBOW</button>
</div>
</body>

</html>
